name: Publish Docker Image

on:
  workflow_call:
    inputs:
      tag_name:
        required: true
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Format repo slug
        uses: actions/github-script@v4
        id: repo_slug
        with:
          result-encoding: string
          script: return `${ env.REGISTRY }/${github.repository.toLowerCase()}`

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ steps.repo_slug.outputs.result }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: |
            ${{ steps.repo_slug.outputs.result }}/${{ env.IMAGE_NAME }}:${{ inputs.tag_name }}
            ${{ steps.repo_slug.outputs.result }}/${{ env.IMAGE_NAME }}:latest